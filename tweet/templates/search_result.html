{% extends "base.html" %}

{% block content %}
    {% if not message %}
    <h2 class="text-light font-weight-bold">Result:</h2>
    <div class="container row gap-3 mt-4">
        {% for tweet in tweets  %}
        <div class="card shadow-sm rounded" style="width: 18rem;">
            <img src="{{ tweet.photo.url }}" class="card-img-top rounded-3 mt-2 p-2" alt="tweet image">
            <div class="card-body d-flex flex-column">
                <!-- Username styled with bold text -->
                <h5 class="card-title font-weight-bold">{{ tweet.user.username }}</h5>
                
                <!-- Tweet text with a little padding and smaller font -->
                <p class="card-text text-muted mb-3">
                    {{ tweet.text }}
                </p>
                
                {% if tweet.user == user %}
                <!-- Button container with margin-top auto to push it to the bottom -->
                <div class="py-3 mt-auto d-flex justify-content-between">
                    <!-- Edit button with hover effect -->
                    <a href="{% url 'tweet_edit' tweet.id %}" class="btn btn-primary btn-sm px-4 py-2 rounded">
                        Edit
                    </a>
        
                    <!-- Delete button with hover effect -->
                    <a href="{% url 'tweet_delete' tweet.id %}" class="btn btn-danger btn-sm px-4 py-2 rounded">
                        Delete
                    </a>
                </div>
                {% endif %}
            </div>
        </div>
        
        {% endfor %}
    </div>
    {% else %}
        <h2 class="text-light font-weight-bold text-center">{{message}}</h2>
    {% endif %}
{% endblock content %}
