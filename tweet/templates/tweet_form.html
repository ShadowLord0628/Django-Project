{% extends "base.html" %}

{% block title %}
Tweets
{% endblock title %}

{% block content %}
<h1 class="text-center mt-4">Welcome to Project Tweets</h1>

<h2>{% if form.instance.pk %} 
    Edit 
    {% else %} 
    Create Tweet 
    {% endif %}
</h2>
<form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
<a href="{% url 'tweet_list' %}">Back to Tweet List</a>
{% endblock content %}
